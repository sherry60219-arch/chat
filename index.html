<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天邀請</title>
    <style>
        /* 簡單的 CSS 樣式讓頁面看起來更舒服 */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* 淺灰色背景 */
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50; /* 綠色按鈕 */
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049; /* 滑鼠懸停時顏色變深 */
        }
    </style>
</head>
<body>

    <h1>聊天嗎？</h1>

    <button onclick="alert('太棒了！開始聊天吧！');">
        Yes
    </button>

</body>
</html>
